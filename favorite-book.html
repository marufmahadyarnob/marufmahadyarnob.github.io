<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Books</title>
    <link rel="stylesheet" href="css/favorite-book-style.css">
</head>
<body>

<div class="container">

    <h1 class="main-heading">গল্পের বই</h1>

    <div class="controls">
        <input type="text" id="searchInput" placeholder="লেখকের নাম দিয়ে খুঁজুন..." onkeyup="filterBooks()">

        <select id="categoryFilter" onchange="filterBooks()">
            <option value="all">সব ক্যাটাগরি</option>
            <option value="গল্প">গল্প</option>
            <option value="উপন্যাস">উপন্যাস</option>
        </select>

        <button onclick="sortBooks()">A → Z</button>
    </div>

    <div id="bookList">

        <div class="book-card" data-category="গল্প">
            <img src="https://via.placeholder.com/120x160" class="book-img">
            <div class="book-content">
                <h2 class="book-name">নাম : A</h2>
                <p class="author">লেখক : a</p>
                <p class="description">বিবরণ : ছোট একটি গল্পের বই।</p>
                <button onclick="openModal(this)">বিস্তারিত</button>
            </div>
        </div>

        <div class="book-card" data-category="উপন্যাস">
            <img src="https://via.placeholder.com/120x160" class="book-img">
            <div class="book-content">
                <h2 class="book-name">নাম : B</h2>
                <p class="author">লেখক : b</p>
                <p class="description">বিবরণ : একটি সুন্দর উপন্যাস।</p>
                <button onclick="openModal(this)">বিস্তারিত</button>
            </div>
        </div>

    </div>
</div>

<!-- Modal -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span onclick="closeModal()" class="close">&times;</span>
        <img id="modalImg">
        <h2 id="modalTitle"></h2>
        <p id="modalAuthor"></p>
        <p id="modalDesc"></p>
    </div>
</div>

<script src="js/favorite-book.js"></script>

</body>
</html>
